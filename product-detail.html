<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Arap Trap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="icon"
    type="image/x-icon"
    sizes="32x32"
    href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!---- header ----->

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img height="50" width="auto" style="filter: invert();" src="./images/g400.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</li></a>
                    <li><a href="products.html">Shop</li></a>
                    <a href="account.html"><li>Gallery</li></a>
                </ul>
            </nav>
            <a id="cart-btn" href="products.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="./images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!---- single product details ----->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img class="img-fluid" id="ProductImg">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >
            <a class="text-start" href="#" id="go-back-link">Back To Shop</a>
            <h1 class="text-start" id="product-title"></h1>
            <h4 class="text-start" id="product-price">$0.00</h4>
            <p class="text-start" id="product-type"></p>
            <button onclick="addToCART()" id="add-to-cart" class="btn">Add To Cart</button>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <h5>Read More About The Product</h5>
                    </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <p class="text-start" id="product-details"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---- footer ----->
    <div class="container">
        <p class="copyright mb3">Copyright &copy; <a style="color: inherit;" href="https://4ourpixels.github.io/4ourpixels/">4our Pixels</a> 2023</p>
    </div>

    <!---- js for toggle menu ----->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

    <script>
        // product-detail.js
        document.addEventListener("DOMContentLoaded", function () {
            // ... (previous code)

            // Add event listener to the "Go Back" link
            const goBackLink = document.getElementById("go-back-link");
            goBackLink.addEventListener("click", function (event) {
                event.preventDefault();
                history.back(); // Navigate back to the previous page/location
            });
        });

    </script>
    <script src="./products.js"></script>
    <script src="./product-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
