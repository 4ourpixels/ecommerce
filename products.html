<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Arap Trap - Shop</title>
    <link
    rel="icon"
    type="image/x-icon"
    sizes="32x32"
    href="./images/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .text-primary-change{
            color: #30d5c8;
        }
        .text-white{
            color: #ffffff;
        }
        .text-center {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mb3{
            margin-bottom: 3rem;
        }
        .inherit{
            color: inherit;
        }
        .inherit:hover{
            color: inherit;
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!---- header ----->

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img height="50" width="auto" style="filter: invert();" src="./images/g400.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a class="inherit" href="index.html">Home</li></a>
                    <li><a class="inherit" href="./products.html">Shop</li></a>
                </ul>
            </nav>
            <button id="cart-btn" class="text-black cart-btn"><img src="./images/cart.png" width="30px" height="30px"></button>
            <img src="./images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
    <div class="container">

        <div id="cart-details" class="row p-5 border hidden rounded m-5">
            <!-- cart object goes here -->
            <table class="table table-responsive">
                <h3>Cart Details</h3>
                <thead>
                    <tr>
                    <th></th>
                    <th class="col text-black">Item</th>
                    <th class="col text-black">Quantity</th>
                    <th class="col text-black">Total</th>
                    </tr>
                </thead>
                <tbody id="cart-info">
                    
                </tbody>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td>Total Items</td>
                        <td id="total-items-in-cart">1</td>
                    </tr>
                    <tr>
                        <td>Sub Total</td>
                        <td id="sub-total">$0.00</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="container">
        <div id="products" class="row">
            <!-- object goes here -->
        </div>
    </div>

    <!---- footer ----->
    <div class="footer">
        <p class="copyright mb3">Copyright &copy; <a style="color: inherit;" href="https://4ourpixels.github.io/4ourpixels/">4our Pixels</a> 2023</p>
    </div>

    <!---- js for toggle menu ----->

    <script src="./products.js"></script>
    <script src="./app.js"></script>

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

    <script>
        // Function to toggle the cart-details element
        function toggleCartDetails() {
        var cartDetails = document.getElementById("cart-details");
        if (cartDetails.classList.contains("hidden")) {
            cartDetails.classList.remove("hidden");
        } else {
            cartDetails.classList.add("hidden");
        }
        }
        cartBtn.addEventListener("click", toggleCartDetails);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
