<body>
<!---- header ----->

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                   <a href="index.html"><img height="50" width="auto" src="./images/g400.png" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a class="text-white" href="./index.html">Home</li></a>

                <a id="cart-btn-home" class="text-black"  href="products.html"><img style="filter: invert();" src="images/cart.png" width="30px" height="30px"></a>

            </div>
            <div class="row">
                <div class="col-2">
                    <h1 class="text-white">Arap Trap's Merchandise Store.</h1>
                    <p>Shop the latest collection of urban, modern, and fresh merchandise inspired by Arap Trap's unique style.</p>
                    <a href="products.html" class="btn">Shop now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="images/image1.png">
                </div>
            </div>
        </div>
    </div>


<!---- brands ----->

            <!-- 400 Summer edition -->

                <a href="https://4ourpixels.github.io/ecommerce/product-detail.html?productId=1">

                <a href="https://4ourpixels.github.io/ecommerce/product-detail.html?productId=3">

                </a>
            </div>

                </a>

            <!-- Graffiti UZI Edition -->
            <div class="col-5">
                <a href="https://4ourpixels.github.io/ecommerce/product-detail.html?productId=13">

        </div>
    </div>
    </div>

<!---- footer ----->
    <div class="footer">
        <p class="copyright mb3">Copyright <a style="color: inherit;" href="https://4ourpixels.github.io/4ourpixels/">Four Pixels</a> 2023</p>
    </div>

<!---- js for toggle menu ----->

<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else
        {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
